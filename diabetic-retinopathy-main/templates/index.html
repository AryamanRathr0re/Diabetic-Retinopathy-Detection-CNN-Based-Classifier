<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetic Retinopathy Detection</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6366f1;
        --secondary-color: #818cf8;
        --background-color: #0f172a;
        --card-background: #1e293b;
        --text-color: #e2e8f0;
        --text-muted: #94a3b8;
        --border-color: #334155;
        --hover-color: #2563eb;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        position: relative;
        margin: 0;
        padding: 0;
      }

      .page-wrapper {
        background: radial-gradient(
          circle at top right,
          rgba(99, 102, 241, 0.1) 0%,
          rgba(15, 23, 42, 0) 60%
        );
        min-height: 100vh;
        padding: 2rem 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding-top: 2rem;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-color);
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      .header h1::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border-radius: 2px;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }

      .header p {
        font-size: 1.1rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 1rem auto;
      }

      .main-card {
        background: var(--card-background);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        margin: 0 auto;
        max-width: 800px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
      }

      .main-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .upload-section {
        text-align: center;
        padding: 2rem;
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
        background: rgba(30, 41, 59, 0.5);
      }

      .upload-section:hover {
        border-color: var(--primary-color);
        background: rgba(99, 102, 241, 0.1);
      }

      .file-input-wrapper {
        position: relative;
        margin-bottom: 1rem;
      }

      .file-input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .upload-btn {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .upload-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      }

      .process-btn {
        background: var(--primary-color);
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: none;
        margin-top: 1rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .process-btn:hover {
        background: var(--hover-color);
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
      }

      .text-muted {
        color: var(--text-muted) !important;
      }

      .loader {
        display: none;
        text-align: center;
        padding: 2rem;
      }

      .loader .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid var(--border-color);
        border-top: 5px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result {
        display: none;
        text-align: center;
        padding: 2rem;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 12px;
        border: 1px solid var(--border-color);
      }

      .result h3 {
        color: var(--text-color);
        margin-bottom: 1.5rem;
        font-weight: 600;
      }

      .result-item {
        margin-bottom: 1rem;
        padding: 1.5rem;
        background: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-color);
        transition: transform 0.3s ease;
      }

      .result-item:hover {
        transform: translateY(-2px);
      }

      .result-item p {
        margin: 0;
        font-size: 1.1rem;
        color: var(--text-muted);
      }

      .result-item span {
        font-weight: 600;
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
      }

      #preview-image {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        margin: 1rem 0;
        display: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border-color);
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .main-card {
          margin: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="container">
        <div class="header">
          <h1>Diabetic Retinopathy Detection</h1>
          <p>
            Upload a retinal image to detect signs of diabetic retinopathy using
            advanced AI analysis
          </p>
        </div>

        <div class="main-card">
          <div class="upload-section" id="upload-section">
            <div class="file-input-wrapper">
              <input
                type="file"
                id="image"
                class="file-input"
                accept="image/*"
              />
              <button class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i>
                Choose Image
              </button>
            </div>
            <p class="text-muted">
              Supported formats: JPG, PNG (Max size: 5MB)
            </p>
            <img id="preview-image" src="" alt="Preview" />
            <button class="process-btn" id="process">
              Analyze Image
              <i class="fas fa-microscope ms-2"></i>
            </button>
          </div>

          <div class="loader">
            <div class="spinner"></div>
            <p class="mt-3">Analyzing image...</p>
          </div>

          <div class="result">
            <h3>Analysis Results</h3>
            <div class="result-item">
              <p>Diagnosis: <span id="disease"></span></p>
            </div>
            <div class="result-item">
              <p>Confidence: <span id="accuracy"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      $(document).ready(() => {
        // File input change handler
        $("#image").on("change", function (event) {
          const file = this.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              $("#preview-image").attr("src", e.target.result).show();
              $(".process-btn").show();
            };
            reader.readAsDataURL(file);
          }
        });

        // Process button click handler
        $("#process").click(() => {
          $(".upload-section").hide();
          $(".loader").show();

          const image = $("#image").prop("files")[0];
          const data = image["name"];

          $.ajax({
            url: "http://127.0.0.1:8000/api/",
            type: "POST",
            dataType: "json",
            data: {
              image: data,
              csrfmiddlewaretoken: "{{ csrf_token }}",
            },
            success: function (xhr) {
              alert("Error while processing");
            },
            error: function (xhr) {
              $(".loader").hide();
              let result = xhr.responseText.split("-");
              let disease = result[0];
              let accuracy = result[1];

              $("#disease").html(disease);
              $("#accuracy").html(parseInt(accuracy).toFixed(2) + "%");
              $(".result").show();
            },
          });
        });
      });
    </script>
  </body>
</html>
